<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>añadir usuario</title>
    <link rel="stylesheet" href="user_admin.css">
</head>
<body>
    <header>
        <div id="div_user">
            <h2 id="nombre_user">Administrador</h2>
         </div>
    
        <nav>
            <ul>
                <li><a href="">Bocadillos</a></li>
                <li><a href="admin_usuarios.html">usuarios</a></li>
                <li><a href="">Cocina</a></li>
            </ul>
        </nav>
    </header>

    <section id="section_crearModificarUser">

        <article class="article_crearModificarUser">

            <div id="div_titulo">
                <h2>AÑADIR USUARIO</h2>
            </div>

            <div class="div_formulario">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="formulario_div">
                        <label for="Nombre_apellidos_usuario" class="label_crear">Nombre y apellidos del usuario</label>
                        <div class="div_input_crear">
                            <input type="text" name="Nombre_apellidos_usuario" placeholder="Daniel Pamies Teruel" class="input_crear" required>
                        </div>
                    </div>
    
                    <div class="formulario_div" id="curso_crear">
                        <label for="curso" id="curso_crear" class="label_crear">Curso:</label>
                        <div>
                            <select name="curso" id="seleccion_crear" required>
                                <option value="1ºESO">1ºESO</option>
                                <option value="2ºESO">2ºESO</option>
                                <option value="3ºESO">3ºESO</option>
                                <option value="4ºESO">4ºESO</option>
                                <option value="Grado Medio 1º año">Grado Medio 1º año</option>
                                <option value="Grado Medio 2º año">Grado Medio 2º año</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="formulario_div">
                        <label for="gmail" class="label_crear">Gmail</label>
                        <div class="div_input_crear">
                            <input type="email" name="gmail" placeholder="daniel@elCampico.com" class="input_crear" required>
                        </div>
                    </div>
    
                    <div class="formulario_div">
                        <label for="contrasena" class="label_crear">Contraseña</label>
                        <div class="div_input_crear">
                            <input type="password" name="contrasena" placeholder="pepito_123" class="input_crear" required>
                        </div>
                    </div>
    
                    <div class="formulario_div">
                        <label for="repetir_contrasena" class="label_crear">Repetir la contraseña</label>
                        <div class="div_input_crear">
                            <input type="password" name="repetir_contrasena" placeholder="pepito_123" class="input_crear" required>
                        </div>
                    </div>
    
                    <div class="formulario_div">
                        <label for="foto" class="label_crear">Ponga una foto suya</label>
                        <div class="div_input_crear">
                            <input type="file" name="foto" accept="jpg, png">
                        </div>
                    </div>
    
                    <div id="div_boton_crear">
                        <button type="button" name="crear" id="boton_crear">Crear usuario</button>
                    </div>
                </form>
            </div>
        </article>
    
        <article class="article_crearModificarUser">

            <div id="div_titulo">
                <h2>MODIFICAR USUARIO</h2>
            </div>

            <div class="div_formulario">

                <form action="" method="post" enctype="multipart/form-data">
                    <div class="formulario_div">
                        <label for="curso_elegido" id="label_elegirCurso">Elige curso:</label>
                        <select name="curso_elegido" class="seleccion" required multiple>
                            <option value="1ºESO">1ºESO</option>
                            <option value="2ºESO">2ºESO</option>
                            <option value="3ºESO">3ºESO</option>
                            <option value="4ºESO">4ºESO</option>
                            <option value="Grado Medio 1º año">Grado Medio 1º año</option>
                            <option value="Grado Medio 2º año">Grado Medio 2º año</option>
                        </select>
                    </div>
        
                    <div class="formulario_div">
                        <label for="alumno_elegido">Elige alumno:</label>
                        <select name="alum" class="seleccion"></select>
                    </div>
                    <div class="formulario_div">
                        <label for="Nombre_apellidos_usuario" class="label_crear">Nombre y apellidos</label>
                        <div class="div_input_crear">
                            <input type="text" name="Nombre_apellidos_usuario" placeholder="Daniel Pamies Teruel" class="input_crear" required>
                        </div>
                    </div>
        
                    <div class="formulario_div" id="curso_crear">
                        <label for="curso" id="curso_crear" class="label_crear">Curso:</label>
                        <div>
                            <select name="curso" id="seleccion_crear" required>
                                <option value="1ºESO">1ºESO</option>
                                <option value="2ºESO">2ºESO</option>
                                <option value="3ºESO">3ºESO</option>
                                <option value="4ºESO">4ºESO</option>
                                <option value="Grado Medio 1º año">Grado Medio 1º año</option>
                                <option value="Grado Medio 2º año">Grado Medio 2º año</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="formulario_div">
                        <label for="gmail" class="label_crear">Gmail</label>
                        <div class="div_input_crear">
                            <input type="email" name="gmail" placeholder="daniel@elCampico.com" class="input_crear" required>
                        </div>
                    </div>
        
                    <div class="formulario_div">
                        <label for="contrasena" class="label_crear">Contraseña</label>
                        <div class="div_input_crear">
                            <input type="password" name="contrasena" placeholder="pepito_123" class="input_crear" required>
                        </div>
                    </div>
        
                    <div class="formulario_div">
                        <label for="repetir_contrasena" class="label_crear">Repetir la contraseña</label>
                        <div class="div_input_crear">
                            <input type="password" name="repetir_contrasena" placeholder="pepito_123" class="input_crear" required>
                        </div>
                    </div>
        
                    <div class="formulario_div">
                        <label for="foto" class="label_crear">Ponga una foto suya</label>
                        <div class="div_input_crear">
                            <input type="file" name="foto" accept="jpg, png">
                        </div>
                    </div>
        
                    <div id="div_boton_crear">
                        <button type="button" name="crear" id="boton_crear">Modificar usuario</button>
                    </div>
                </form>
            </div>
        </article>
        
    </section>
</body>
</html>
