<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>añadir usuario</title>
    <link rel="stylesheet" href="user_admin.css">
</head>
<body>
    <header>
        <div id="div_user">
            <h2 id="nombre_user">Administrador</h2>
         </div>
    
        <nav>
            <ul>
                <li><a href="">Bocadillos</a></li>
                <li><a href="admin_usuarios.html">usuarios</a></li>
                <li><a href="">Cocina</a></li>
            </ul>
        </nav>
    </header>

    <section id="section_crearUsusario">
        <div id="div_titulo">
            <h2>AÑADIR USUARIO</h2>
        </div>

        <div id="formulario_crearUsuario">
            <form action="" method="post" enctype="multipart/form-data">
                <div>
                    <label for="Nombre_apellidos_usuario">Nombre y apellidos del usuario</label>
                    <input type="text" name="Nombre_apellidos_usuario" placeholder="Daniel Pamies Teruel" required>
                </div>

                <div>
                    <label for="curso">Curso</label>
                    <select name="curso" required>
                        <option value="1ºESO">1ºESO</option>
                        <option value="2ºESO">2ºESO</option>
                        <option value="3ºESO">3ºESO</option>
                        <option value="4ºESO">4ºESO</option>
                    </select>
                </div>

                <div>
                    <label for="gmail">Gmail</label>
                    <input type="email" name="gmail" placeholder="daniel@elCampico.com" required>
                </div>

                <div>
                    <label for="contrasena">Contraseña</label>
                    <input type="password" name="contrasena" placeholder="pepito_123" required>
                </div>

                <div>
                    <label for="repetir_contrasena">Repetir la contraseña</label>
                    <input type="password" name="repetir_contrasena" placeholder="pepito_123" required>
                </div>

                <div>
                    <label for="foto">Ponga una foto suya</label>
                    <input type="file" name="foto" accept="jpg, png">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
