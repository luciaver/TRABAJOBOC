<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <section class="formulario-login">
    <img src="img/candado.jpg" alt="Icono de Candado" class="icono-candado" />
    <h5>Iniciar Sesión</h5>
    <input class="controladores" type="text" name="usuario" placeholder="Ingresa tu usuario" />
    <input class="controladores" type="password" name="contraseña" placeholder="Ingresa tu contraseña" />
    <input class="botones" type="submit" value="Entrar" />
    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
  </section>
</body>
</html>
